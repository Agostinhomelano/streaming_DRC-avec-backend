<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des commentaires - Admin</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
  <style>
    .admin-table {
  width: 100%;
  border-collapse: collapse;
  margin: 2rem 0;
  background: rgba(255,255,255,0.15);
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 2px 12px rgba(0,0,0,0.08);
}

.admin-table th, .admin-table td {
  padding: 0.9rem 1rem;
  text-align: left;
}

.admin-table th {
  background: #00A8E1;
  color: #fff;
  font-weight: bold;
  font-size: 1rem;
}

.admin-table tr {
  border-bottom: 1px solid #e50914;
}

.admin-table tr:last-child {
  border-bottom: none;
}

.admin-table td {
  background: rgba(255,255,255,0.10);
  color: #222;
}

.admin-table tr:hover td {
  background: rgba(224, 9, 20, 0.08);
}

.btn-admin {
  display: inline-block;
  padding: 6px 16px;
  background: #e50914;
  color: #fff;
  border-radius: 6px;
  text-decoration: none;
  font-weight: bold;
  transition: background 0.3s;
  font-size: 0.95rem;
}

.btn-admin:hover {
  background: #b20710;
}
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>Liste des commentaires</h1>
    <table class="admin-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Téléphone</th>
          <th>Message</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {# Boucle Jinja pour afficher les commentaires #}
        {% for c in commentaires %}
            <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.nom }}</td>
            <td>{{ c.tel }}</td>
            <td>{{ c.message }}</td>
            <td>{{ c.date_post.strftime('%Y-%m-%d %H:%M') }}</td>
            <td>
                <form action="{{ url_for('supprimer_commentaire', id=c.id) }}" methods="post">
                    <button type="submit" class="btn-admin">Supprimer</button>
                </form>
            </td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('accueil_admin') }}" class="btn-retour">Retour</a>
  </div>
</body>
</html>
